version: '3.4'
services:
  myapp:
    container_name: ts-node-docker-starter
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    env_file:
      - .env
    volumes:
      - ./:/usr/local/apps/myapp/dev
      - ignore:/usr/local/apps/myapp/dev/node_modules/
volumes:
  ignore: